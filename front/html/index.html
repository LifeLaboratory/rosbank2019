<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css" />
    <script type="text/javascript">
        var app = angular.module("Index", ['ngMaterial']);
        app.controller("IndexController", function($scope, $http){
            $scope.profile = [];
            $http({
                method: 'GET',
                url: "http://e978976c.ngrok.io/api/profile"
            }).then(function (value) {
                console.log(value);
                $scope.profile = value.data;
            }, function (reason) {
                console.log(reason);
            })
        });
    </script>
    <title>Главная</title>
</head>
<body id="home" ng-app="Index" ng-controller="IndexController">
<div class="body-wrapper">
    <header class="page-header">
        <div class="container">
            <nav class="navbar navbar-toggleable-md navbar-light">
                <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler navbar-toggler-right" data-target="#navbarNav" data-toggle="collapse"
                        type="button"><span class="navbar-toggler-icon"></span></button>
                <img src="img/logo_rosbank_1.png" height="75px" />
                <a class="navbar-brand" href="/"><h1>[Life] Laboratory</h1></a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link scroll" href="#home">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link scroll" href="#section1">Профили пользователей</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section id="section1" style="margin-top: 100px;">
        <div class="container">
            <div class="row">
                <div class="col-md-8 text-center offset-md-2">
                    <h2 class="section-heading wow fadeInUp">Профили пользователей</h2>
                    <md-card ng-repeat="user in profile" md-theme-watch>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Профиль #{{user.id_profile}}</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            {{user.description}}
                        </md-card-content>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button class="md-raised">Удалить</md-button>
                            <md-button class="md-raised">Редактировать</md-button>
                        </md-card-actions>
                    </md-card>
                </div>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="list-unstyled social-icons">
                        <li>
                            <a href="javascript:void(0);"><i class="fa fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="javascript:void(0);"><i class="fa fa-vk"></i></a>
                        </li>
                        <li>
                            <a href="javascript:void(0);"><i class="fa fa-youtube"></i></a>
                        </li>
                    </ul>
                    <strong>2019-2020<br />[Life team]&copy;</strong>
                </div>
            </div>
        </div>
    </section>
</div>
<a href="#home" id="backtop"><i class="fa fa-angle-up"></i></a>
</body>
</html>
